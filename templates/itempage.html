{% extends "main.html" %}
{% block content %}

<div class="item-description">
    <br><a href = "{{url_for('home')}}">Return to Home</a>
    <h2>{{item.title}}</h2>
    <p>{{item.description}}</p>
    
    <!-- Dynamic links to edit and delete item that appear when signed in -->
    {% if name %}
    <span><a href = "{{url_for('edit_item', item = item.title)}}">Edit</a> | <a href = "{{url_for('delete_item', item = item.title)}}">Delete</a></span>
    {% endif %}
</div>

{% endblock %}
